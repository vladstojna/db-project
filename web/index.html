<!doctype html>
<html>
	<head>
		<title> db-project </title>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<button class="collapsible"> a) Insert or delete meta entries </button>
		<div class="content">
			<form action='scritp1.php' method='post'>

				<label for='action'>Action</label>
				<select name='mode' class='first'>
					<option value='add'>Add</option>
					<option value='delete'>Delete</option>
				</select>

				<label for='table'>Table</label>
				<select name='type' class='second'>
					<option value='place'>Place</option>
					<option value='emergency_event'>Emergency Event</option>
					<option value='rescue_process'>Rescue Process</option>
					<option value='medium'>Medium</option>
					<option value='medium_entity'>Medium Entity</option>
				</select>

			</form>
		</div>
	</body>

	<script>
		var coll = document.getElementsByClassName("collapsible");

		for (let i = 0; i < coll.length; i++) {
			coll[i].addEventListener("click", function() {
				this.classList.toggle("active");

				var content = this.nextElementSibling;

				if (content.style.maxHeight) {
					content.style.maxHeight = null;
				} else {
					content.style.maxHeight = content.scrollHeight + "pt";
				}
			});
		}
	</script>
</html>
