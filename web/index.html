<!doctype html>
<html>
	<head>
		<title> db-project </title>
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<h1>Project</h1>

		<button class="collapsible">
			<b> (a) </b> <i> Insert/Delete - </i>
			Places,
			Emergency Events,
			Rescue Processes,
			Mediums & Entities
		</button>
		<div class="content">
			<form action="php/action.php" id="form1" method="GET">

				<select name="table" form="form1">
					<option value="place">           Place           </option>
					<option value="emergency_event"> Emergency Event </option>
					<option value="rescue_process">  Rescue Process  </option>
					<option value="medium">          Medium          </option>
					<option value="medium_entity">   Entity          </option>
				</select>

				<select name="action" form="form1">
					<option value="insert"> Insert </option>
					<option value="delete"> Delete </option>
				</select>

				<input type="submit" value="Submit">
			</form>
		</div>

		<button class="collapsible">
			<b> (b) </b> <i> Insert/Edit/Remove - </i>
			Combat, Support & Rescue mediums
		</button>
		<div class="content">
			<form action="php/action.php" id="form2">

				<select name="table" form="form2" method="GET">
					<option value="medium_combat">  Combat Medium  </option>
					<option value="medium_support"> Support Medium </option>
					<option value="medium_rescue">  Rescue Medium  </option>
				</select>

				<select name="action" form="form2">
					<option value="insert"> Insert </option>
					<option value="edit">   Edit   </option>
					<option value="delete"> Delete </option>
				</select>

				<input type="submit" value="Submit">
			</form>
		</div>

		<button class="collapsible">
			<b> (c) </b> <i> List - </i>
			Rescue Processes & Mediums
		</button>
		<div class="content">
			<form action="php/action.php" id="form3" method="GET">

				<label for="listings"> List </label>
				<select id="listings" name="table" form="form3">
					<option value="rescue_process"> Rescue Processes </option>
					<option value="medium">         Mediums          </option>
				</select>
				
				<input type="hidden" name="action" value="list">
				<input type="submit" value="Submit">
			</form>
		</div>

		<button class="collapsible" >
			<b> (d) </b> <i> Associate - </i>
			Rescue Processes to mediums & emergency events
		</button>
		<div class="content">
			<form action="php/action.php" id="form4">

				<label for="candidate"> Associate Rescue Process to </label>
				<select id="candidate" name="table" form="form4" method="GET">
					<option value="medium">          Medium  </option>
					<option value="emergency_event"> Emergency Event </option>
				</select>

				<input type="hidden" name="action" value="associate">
				<input type="submit" value="Submit">
			</form>
		</div>

		<button class="collapsible" onclick="location.href='php/rp_getmedium.php'">
			<b> (e) </b> <i> List - </i>
			mediums triggered by a specific rescue process
		</button>
		<div class="content"></div>
		
		<button class="collapsible" onclick="location.href='php/places_getmedium.php'">
			<b> (f) </b> <i> List - </i>
			Rescue Mediums triggered by rescue processes
			that were originated in a specific place
		</button>
		<div class="content"></div>

		<script>
			var coll = document.getElementsByClassName("collapsible");
			var i;

			for (i = 0; i < coll.length; i++) {
				coll[i].addEventListener("click", function() {
					this.classList.toggle("active");
					var content = this.nextElementSibling;
					if (content.style.display === "block")
						content.style.display = "none";
					else
						content.style.display = "block";
				});
			}
		</script>
	</body>
</html>
